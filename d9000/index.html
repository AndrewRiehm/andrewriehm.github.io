<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular web storage -->
    <script src="lib/angular-webstorage/angular-webstorage.js"></script>

    <!-- angular clipboard -->
    <script src="lib/angular-clipboard/angular-clipboard.js"></script>

    <!-- your app's js -->
    <script src="app.js"></script>
    <script src="components/roller/roller.js"></script>
    <script src="components/utils/newWidgetService.js"></script>
    <script src="components/campaigns/campaignsCtrl.js"></script>
    <script src="components/campaigns/campaignsService.js"></script>
    <script src="components/characters/charactersCtrl.js"></script>
    <script src="components/characters/charactersService.js"></script>
    <script src="components/characters/characterCtrl.js"></script>
    <script src="components/weapons/weaponCtrl.js"></script>
    <script src="components/attacks/attackCtrl.js"></script>
    <script src="components/buffs/buffsService.js"></script>
    <script src="components/buffs/buffsCtrl.js"></script>
    <script src="components/buffs/buffDetailsCtrl.js"></script>
    <script src="components/settings/settingsCtrl.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
